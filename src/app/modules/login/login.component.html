<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Login</h2>
             <form [formGroup]="loginForm" >
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" formControlName="email" >
                    <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)" class="error">
                        <div *ngIf="loginForm.controls['email'].errors.required">
                        Email is required.
                    </div>
                    <div *ngIf="loginForm.get('email').hasError('pattern')">
                        Please enter proper email address
                    </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" formControlName="password" >
                    <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="error">
                        <div *ngIf="loginForm.controls['password'].errors.required">
                           Password is required.
                    </div>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit" (click)="signInClick(loginForm)"  [disabled]="!loginForm.valid">Login</button>
            </form>
        </div>
    </div>
</div>
